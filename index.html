<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wanz — IG Downloader</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#06b6d4;
  --muted:#94a3b8;
}
* {
  box-sizing:border-box;
  font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
}
body {
  margin:0;
  background:linear-gradient(180deg,#071023 0%, #081426 100%);
  color:#e6eef6;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}
.app {
  width:100%;
  max-width:980px;
}
header {
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:20px;
}
.logo {
  width:64px;
  height:64px;
  background:linear-gradient(135deg,var(--accent),#7c3aed);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:#021124;
  font-size:20px;
}
h1 {
  margin:0;
  font-size:20px;
}
p.lead {
  margin:0;
  color:var(--muted);
  font-size:13px;
}
.card {
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;
  padding:18px;
  box-shadow:0 6px 20px rgba(2,6,23,0.6);
}
form {
  display:flex;
  gap:8px;
}
input[type=text] {
  flex:1;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  background:transparent;
  color:inherit;
  font-size:14px;
}
button {
  padding:10px 14px;
  border-radius:10px;
  border:0;
  background:linear-gradient(90deg,var(--accent),#7c3aed);
  color:#021124;
  font-weight:700;
  cursor:pointer;
}
.hint {
  font-size:12px;
  color:var(--muted);
  margin-top:8px;
}
.results {
  margin-top:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}
.media {
  background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
  border-radius:10px;
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:8px;
  opacity:0;
  transform:translateY(15px);
  animation:fadeIn 0.4s forwards;
}
@keyframes fadeIn {
  to {
    opacity:1;
    transform:translateY(0);
  }
}
.thumb {
  width:100%;
  height:160px;
  border-radius:8px;
  object-fit:cover;
  background:#061226;
}
.actions {
  display:flex;
  gap:8px;
}
.actions button {
  flex:1;
  border:none;
  padding:8px;
  border-radius:8px;
  text-align:center;
  font-weight:700;
  background:rgba(255,255,255,0.03);
  color:inherit;
  cursor:pointer;
}
.center {
  display:flex;
  align-items:center;
  justify-content:center;
}
.spinner {
  width:22px;
  height:22px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,0.06);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
}
@keyframes spin {
  to { transform:rotate(360deg); }
}
.popup {
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%) translateY(-20px);
  background:var(--card);
  color:#fff;
  padding:14px 20px;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  font-weight:600;
  opacity:0;
  pointer-events:none;
  z-index:1000;
}
.popup.show {
  animation:popupShow 0.5s ease forwards, popupHide 0.5s ease forwards 2.5s;
}
@keyframes popupShow {
  0% { opacity:0; transform:translateX(-50%) translateY(-30px) scale(0.9); }
  60% { opacity:1; transform:translateX(-50%) translateY(0) scale(1.05); }
  100% { opacity:1; transform:translateX(-50%) translateY(0) scale(1); }
}
@keyframes popupHide {
  to { opacity:0; transform:translateX(-50%) translateY(-20px) scale(0.95); }
}
footer {
  margin-top:14px;
  color:var(--muted);
  font-size:13px;
  text-align:center;
}
@media (max-width:520px){
  .thumb { height:140px; }
}
</style>
</head>
<body>
<div class="app">
<header>
  <div class="logo">IG</div>
  <div>
    <h1>Instagram Downloader</h1>
    <p class="lead">Download foto/video dari Instagram</p>
  </div>
</header>
<div class="card">
  <form id="dlForm">
    <input type="text" id="urlInput" placeholder="Masukkan link Instagram" required>
    <button type="submit">Download</button>
  </form>
  <div class="hint">Tempel URL postingan Instagram lalu klik download</div>
  <div id="results" class="results"></div>
</div>
<footer>
  © Wanz Official
</footer>
</div>
<div id="popup" class="popup"></div>
<script>
const form = document.getElementById('dlForm');
const urlInput = document.getElementById('urlInput');
const results = document.getElementById('results');
const popup = document.getElementById('popup');
const API_ENDPOINT = 'https://api.ownblox.my.id/api/igdl?url=';

function showPopup(message) {
  popup.textContent = message;
  popup.classList.remove('show');
  void popup.offsetWidth; // reset anim
  popup.classList.add('show');
}

async function triggerDownload(url, filename) {
  const a = document.createElement('a');
  a.href = url;
  a.download = filename || 'download';
  document.body.appendChild(a);
  a.click();
  a.remove();
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const url = urlInput.value.trim();
  if (!url) {
    showPopup('URL tidak boleh kosong');
    return;
  }
  results.innerHTML = '<div class="center"><div class="spinner"></div></div>';
  try {
    const res = await fetch(API_ENDPOINT + encodeURIComponent(url));
    const data = await res.json();
    results.innerHTML = '';
    if (!data || !data.result) {
      showPopup('Gagal mengambil data.');
      return;
    }
    data.result.forEach(item => {
      const div = document.createElement('div');
      div.className = 'media';
      div.innerHTML = `
        <img class="thumb" src="${item.thumbnail || item.url}" alt="">
        <div class="actions">
          <button onclick="window.open('${item.url}', '_blank')">Lihat</button>
          <button onclick="triggerDownload('${item.url}', 'ig_media')">Download</button>
        </div>
      `;
      results.appendChild(div);
    });
    showPopup('Berhasil mengambil data!');
  } catch (err) {
    showPopup('Terjadi kesalahan.');
    results.innerHTML = '';
  }
});
</script>
</body>
</html>
